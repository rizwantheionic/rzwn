<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let data of allData">

    <ion-card-content>
      {{data.info}}
    </ion-card-content>
  </ion-card>
</ion-content>
