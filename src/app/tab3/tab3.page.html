<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let data of allData">
    <img alt="Silhouette of mountains" src="../../assets/icon/profile.png" />
    <ion-card-header>
      <ion-card-title>{{ data.nama }}</ion-card-title>
      <ion-card-subtitle>{{ data.member }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ data.alamat }}
    </ion-card-content>
  </ion-card>
</ion-content>
